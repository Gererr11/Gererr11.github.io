.timeline {
  position: relative;
  max-width: 700px;
  margin: 0 auto;
  }
  .timeline::after {
  content: '';
  position: absolute;
  width: 6px;
  background-color: #483C32;
  top: 0px;
  bottom: 0px;
  left: 50%;
  margin-left: -3px;
  }
  .container {
  padding: 10px 40px;
  position: relative;
  background-color: inherit;
  width: 50%;
}
.left {
  left: -11.35%;
}
.right {
  left: 50%;
}
.content {
  padding: 20px 30px;
  background-color: white;
  position: relative;
  border-radius: 6px;
}
.container::after {
  content: '';
  position: absolute;
  width: 25px;
  height: 25px;
  right: -17px;
  background-color: #483C32;
  border: 4px solid #C9C1C1;
  top: 15px;
  border-radius: 50%;
  z-index: 1;
}
.left {
  left: -11.35%;
}
.right {
  left: 50%;
}
.left::before {
  content: " ";
  height: 0;
  position: absolute;
  top: 22px;
  width: 0;
  z-index: 1;
  right: 30px;
  border: medium solid white;
  border-width: 10px 0 10px 10px;
  border-color: transparent transparent transparent white;
}
.right::before {
  content: " ";
  height: 0;
  position: absolute;
  top: 22px;
  width: 0;
  z-index: 1;
  left: 30px;
  border: medium solid white;
  border-width: 10px 10px 10px 0;
  border-color: transparent white transparent transparent;
}
.right::after {
  left: -16px;
}
@media screen and (max-width: 600px) {
  .timeline::after {
  left: 31px;
  }
.container {
  width: 100%;
  padding-left: 70px;
  padding-right: 25px;
  }
  .container::before {
  left: 60px;
  border: medium solid white;
  border-width: 10px 10px 10px 0;
  border-color: transparent white transparent transparent;
  }
  .left::after, .right::after {
  left: 15px;
  }
  .right {
  left: 0%;
  }
</style>
